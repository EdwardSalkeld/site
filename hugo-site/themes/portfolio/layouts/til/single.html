{{ define "main" }}
<div class="container">
    <div class="card">
        {{ partial "hero.html" . }}
    </div>

    <div class="card">
        <article class="section">
            <h2>{{ .Title }}</h2>
            <div class="post-meta">{{ .Date.Format "2 Jan 2006" }}</div>
            <div class="post-content">
                {{ .Content }}
            </div>
        </article>
    </div>
</div>
{{ end }}
