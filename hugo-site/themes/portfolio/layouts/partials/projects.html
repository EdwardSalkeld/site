<div class="section">
    <h2>Personal Projects</h2>
    {{ range .Site.Data.projects }}
    <div class="project-item">
        <h3>
            {{ if .url }}
            <a href="{{ .url }}" rel="noopener noreferrer" target="_blank">{{ .title }}</a>
            {{ else }}
            {{ .title }}
            {{ end }}
            <span class="project-type">{{ .type }}</span>
        </h3>
        <p>{{ .description }}</p>
    </div>
    {{ end }}
</div>
