{{ define "main" }}
<div class="container">
    <div class="card">
        <div class="hero">
            <div class="hero-content">
                <h1>{{ .Site.Title }}</h1>
            </div>
            <div class="hero-links">
                <a href="/">Home</a>
                <a href="/posts/">Blog</a>
                <a href="{{ .Site.Params.social.linkedin }}">LinkedIn</a>
                <a href="{{ .Site.Params.social.github }}">GitHub</a>
            </div>
        </div>
    </div>

    <div class="card">
        <article class="section">
            <h2>{{ .Title }}</h2>
            <div class="post-meta">{{ .Date.Format "January 2, 2006" }}</div>
            <div class="post-content">
                {{ .Content }}
            </div>
        </article>
    </div>
</div>
{{ end }}
